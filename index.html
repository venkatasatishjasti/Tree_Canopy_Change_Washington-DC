<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington DC Points of Interest</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-banner">üó∫Ô∏è Washington DC Tree Canopy Change - Click Trees to explore!</div>
    <div id="map"></div>
    
    <!-- Layer Toggle Controls -->
    <div id="layer-controls" class="layer-controls">
        <h3>Tree Canopy Layers</h3>
        <label class="toggle-label">
            <input type="checkbox" id="toggle-2024" />
            <span class="layer-color" style="background-color: #228B22;"></span>
            <span>Trees 2024</span>
        </label>
        <label class="toggle-label">
            <input type="checkbox" id="toggle-2020" />
            <span class="layer-color" style="background-color: #ff0000;"></span>
            <span>Trees 2020</span>
        </label>
    </div>


    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="components/imageSlider.js"></script>
    <script src="components/LayerToggle.js"></script>
    <script src="components/TreeMarkers.js"></script>
    <script src="script.js"></script>
</body>
</html>
